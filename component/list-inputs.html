<div class=" shadow p-3 mb-5 rounded mt-2">
    <form action="" class="form rounded p-3" method="" id="form-submit">
        <div class="row  ">
            <div class=" col-12 col-md-6 mb-3">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" class="form-control input" id="firstname"  name="firstname" placeholder="firstname">
            </div>
            <div class=" col-12 col-md-6 mb-3">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" class="form-control input" id="lastname"  name="lastname" placeholder="lastname ">
            </div>
            <div class=" col-12 col-md-6 mb-3">
                <label for="code" class="form-label">Code</label>
                <input type="password" class="form-control input" id="code"  name="code" placeholder="code">
            </div>
            <div class=" col-12 col-md-6 mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control input" id="email"  name="email" placeholder="email@gmail.com">
            </div>
            <div class=" col-12 col-md-6 mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control input" id="phone"  name="phone" placeholder="0912xxxxxxx">
            </div>
            <div class=" col-12  mb-3">
                <input type="submit" class="btn btn-primary" id="submit"  name="submit" >
            </div>

        </div>
    </form>
</div>
