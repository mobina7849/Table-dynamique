<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="assets/styles/main.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <div class=" shadow p-3 mb-5 rounded mt-2">
            <form action="" class="form rounded p-3" method="" id="form-submit">
                <div class="row  ">
                    <div class=" col-12 col-md-6 mb-3">
                        <label for="firstname" class="form-label">First Name</label>
                        <input type="text" class="form-control input" id="firstname"  name="firstname" placeholder="firstname">
                    </div>
                    <div class=" col-12 col-md-6 mb-3">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="text" class="form-control input" id="lastname"  name="lastname" placeholder="lastname ">
                    </div>
                    <div class=" col-12 col-md-6 mb-3">
                        <label for="code" class="form-label">Code</label>
                        <input type="password" class="form-control input" id="code"  name="code" placeholder="code">
                    </div>
                    <div class=" col-12 col-md-6 mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control input" id="email"  name="email" placeholder="email@gmail.com">
                    </div>
                    <div class=" col-12 col-md-6 mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="text" class="form-control input" id="phone"  name="phone" placeholder="0912xxxxxxx">
                    </div>
                    <div class=" col-12  mb-3">
                        <input type="submit" class="btn btn-primary" id="submit"  name="submit" >
                    </div>

                </div>
            </form>
        </div>
        <div class=" shadow p-3 mb-5 rounded mt-2">
            <table class="table table-dark table-striped " >
                <thead>
                    <tr>
                        <th>id</th>
                        <th>firstname</th>
                        <th>lastname</th>
                        <th>code</th>
                        <th>email</th>
                        <th>phone</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="add-value">

                </tbody>

            </table>
        </div>

    </main>


<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
